<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Norwegian to English Flashcards</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        overflow: hidden;
        height: 100vh;
        margin: 0;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        transition: background-image 1s ease-in-out;
        font-family: "Noto Serif", serif;
        color: white;
        text-align: center;
        text-shadow: -1px -1px 0 black, 1px -1px 0 black, -1px 1px 0 black,
          1px 1px 0 black, 2px 2px 5px rgba(0, 0, 0, 0.5);
      }

      h1 {
        font-size: 4em;
        margin: 0;
        text-shadow: -1.5px -1.5px 0 black, 1.5px -1.5px 0 black,
          -1.5px 1.5px 0 black, 1.5px 1.5px 0 black,
          2px 2px 5px rgba(0, 0, 0, 0.5);
      }

      h2 {
        margin-top: 105px;
        text-shadow: -1.5px -1.5px 0 black, 1.5px -1.5px 0 black,
          -1.5px 1.5px 0 black, 1.5px 1.5px 0 black,
          2px 2px 5px rgba(0, 0, 0, 0.5);
      }

      img {
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      }

      .info {
        font-size: 1.2em;
        margin: 3px;
      }

      /* CONTAINERS */

      .container {
        display: flex;
        justify-content: space-evenly;
        align-items: center;
      }

      .flashcard-container {
        perspective: 1000px;
        width: 328px;
        height: 480px;
        margin: 30px;
      }

      .input-container {
        display: flex;
        flex-direction: column;
        margin: 30px;
      }

      .scoreboard-container {
        perspective: 1000px;
        width: 328px;
        height: 480px;
        margin: 30px;
      }

      /* FLASHCARD STYLES */

      .flashcard {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.6s;
        cursor: pointer;
      }

      .flashcard.flipped {
        transform: rotateY(180deg);
      }

      #cardFront,
      #cardBack {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        border: 10px solid white;
        border-radius: 51px;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        margin: 0;
        font-size: 2em;
        color: white;
        text-shadow: -1.5px -1.5px 0 black, 1.5px -1.5px 0 black,
          -1.5px 1.5px 0 black, 1.5px 1.5px 0 black;
        background-position: center;
        background-repeat: no-repeat;
        background-color: white;
      }

      #cardFront {
        background-image: url(pics/card.webp);
        background-size: cover;
      }

      #cardBack {
        background-image: url(pics/hearts.png);
        background-size: 100px;
        transform: rotateY(180deg);
      }

      /* INPUT AND BUTTON STYLES */

      .answer-submit,
      #alternatives.show,
      .score-add-logout {
        display: flex;
        justify-content: space-between;
        width: 450px;
        margin-bottom: 20px;
      }

      input {
        font-size: 1.2em;
        font-family: "Noto Serif", sans-serif;
        border: 1.5px solid black;
        border-radius: 5px;
        padding: 10px 20px;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      }

      button {
        color: white;
        font-size: 1.2em;
        font-family: "Noto Serif", sans-serif;
        border: 1.5px solid black;
        border-radius: 5px;
        padding: 10px 20px;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        background-color: #c83737;
        text-shadow: -0.5px -0.5px 0 black, 0.5px -0.5px 0 black,
          -0.5px 0.5px 0 black, 0.5px 0.5px 0 black;
        transition: transform 0.2s ease, box-shadow 0.2s ease,
          background-color 0.2s ease;
      }

      button:active {
        transform: translateY(2px);
        box-shadow: none;
      }

      button:hover {
        background-color: #002868;
      }

      #alternatives {
        visibility: hidden;
        opacity: 0;
        height: 0;
        transition: opacity 0.3s ease;
      }

      #alternatives.show {
        visibility: visible;
        opacity: 1;
        height: auto;
        margin-top: -20px;
      }

      #score {
        font-size: 1.5em;
        margin: 0;
        gap: 20px;
        padding-top: 8px;
      }

      /* SCOREBOARD STYLES */

      .scoreboard {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.6s;
        cursor: pointer;
      }

      .scoreboard.flipped {
        transform: rotateY(180deg);
      }

      #leaderboard,
      #personalScores {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        border: 10px solid white;
        border-radius: 51px;
        display: flex;
        flex-direction: column;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        margin: 0;
        font-size: 2em;
        color: white;
        text-shadow: -1.5px -1.5px 0 black, 1.5px -1.5px 0 black,
          -1.5px 1.5px 0 black, 1.5px 1.5px 0 black;
        background-image: url(pics/cardtrans.webp);
        background-color: white;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      #leaderboard {
        transform: rotateY(180deg);
      }

      #personalScoresList,
      #leaderboardList {
        position: relative;
        margin-top: -20px;
        margin-left: -40px;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }

      li {
        list-style-position: inside;
        list-style-type: upper-roman;
        width: 100%;
        height: 100%;
        font-size: 0.6em;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
      }

      .footer {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        align-items: center;
        font-size: 0.6em;
      }

      /* LOGIN WINDOW STYLES */

      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      .login-box {
        width: 400px;
        height: 420px;
        background: white;
        background-image: url(pics/card.webp);
        background-position: center;
        background-repeat: no-repeat;
        background-size: auto 180%;
        padding: 30px 40px;
        box-shadow: inset 0 0 0 3px #c83737;
        border-radius: 250px;
      }

      #loginWindow input,
      #loginWindow button {
        display: flex;
        justify-content: center;
        margin: 10px auto;
      }

      #loginWindow button {
        display: inline-block;
      }

      @media (max-width: 800px) {
        html,
        body {
          height: 100%;
          overflow: auto;
          background-size: auto 100vh;
        }

        h1 {
          font-size: 2em;
        }

        .info {
          display: none;
        }

        .container {
          flex-direction: column;
        }

        .flashcard-container,
        .scoreboard-container {
          width: 246px;
          height: 360px;
          margin-top: 30px;
        }

        .scoreboard-container {
          margin-top: -10px;
        }

        #cardFront,
        #cardBack,
        #personalScores,
        #leaderboard {
          font-size: 1.5em;
          border-radius: 40px;
        }

        .answer-submit,
        #alternatives.show,
        .score-add-logout {
          display: flex;
          justify-content: space-between;
          width: 80vw;
          margin-bottom: 20px;
        }

        .login-box {
          width: 300px;
          height: 317px;
          box-shadow: inset 0 0 0 3px #c83737;
        }

        button,
        input,
        #score {
          padding: 4px 8px;
          font-size: 1.2em;
        }

        h2 {
          margin-top: 65px;
        }

        input {
          width: 60%;
        }

        img {
          width: 40px;
          height: 24px;
        }
      }

      @media (max-width: 400px) {
        h1 {
          font-size: 1.6em;
        }

        #cardFront,
        #cardBack,
        #personalScores,
        #leaderboard {
          font-size: 1.5em;
          border-radius: 40px;
        }

        .answer-submit,
        #alternatives.show,
        .score-add-logout {
          display: flex;
          justify-content: space-between;
          width: 80vw;
          margin-bottom: 15px;
        }

        button,
        input,
        #score {
          padding: 3px 6px;
          font-size: 1em;
        }
      }
    </style>
  </head>
  <body>
    <!-- Login window (hidden by default) -->
    <div id="loginWindow" class="overlay">
      <div class="login-box">
        <h2>Log In / Sign Up</h2>
        <input type="email" id="email" placeholder="Email" />
        <input type="password" id="password" placeholder="Password" />
        <button id="login">Log In</button>
        <button id="signup">Sign Up</button>
      </div>
    </div>

    <h1>
      <picture>
        <img
          src="pics/norflag.png"
          alt="Norwegian flag"
          width="80"
          height="48"
        />
      </picture>
      Norwegian to English bootcamp
      <picture>
        <img src="pics/usflag.jpg" alt="US flag" width="80" height="48" />
      </picture>
    </h1>
    <p class="info">
      Welcome! This platform is designed to help you learn the basics of
      Norwegian and gain confidence in your English language skills.
    </p>

    <div class="container">
      <div class="flashcard-container">
        <div class="flashcard" id="flashcard">
          <div id="cardFront"></div>
          <div id="cardBack"></div>
        </div>
      </div>

      <div class="input-container">
        <div class="answer-submit">
          <input id="answer" type="text" />
          <button id="submit">Answer</button>
        </div>
        <div id="alternatives">
          <button class="altbuttons"></button>
          <button class="altbuttons"></button>
          <button class="altbuttons"></button>
          <button class="altbuttons"></button>
        </div>
        <div class="score-add-logout">
          <p id="score"></p>
          <button id="add">Add score</button>
          <button id="logout">Log out</button>
        </div>
      </div>

      <div class="scoreboard-container">
        <div class="scoreboard" id="scoreboard">
          <div id="personalScores">
            <h4>Personal scores</h4>
            <ol id="personalScoresList"></ol>
            <p class="footer">Flip card for leaderboard</p>
          </div>
          <div id="leaderboard">
            <h4>Leaderboard</h4>
            <ol id="leaderboardList"></ol>
            <p class="footer">Flip card for personal scores</p>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="firebase-logic.js"></script>
    <script src="script.js"></script>
  </body>
</html>
