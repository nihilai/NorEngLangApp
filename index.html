<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Norwegian to English Flashcards</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;700&display=swap" rel="stylesheet" />
    <style>
      :root {
        --primary-color: #1e1817;
        --secondary-color: #332926;
        --tertiary-color: #a2422e;
        --quaternary-color: #efefe3;
        --quinary-color: #353533;
        --text-color: floralwhite;
        font-size: 1.2rem;
      }

      @font-face {
        font-family: "Runebig";
        src: url("fonts/NorseBold-2Kge.otf") format("opentype");
      }

      @font-face {
        font-family: "Runesmall";
        src: url("fonts/Norse-KaWl.otf") format("opentype");
      }

      body {
        height: 100vh;
        margin: 0;
        background-color: var(--quaternary-color);
        background-image: url(pics/ornament2.jpg);
        background-size: 30%;
        background-position: center 30%;
        background-repeat: no-repeat;
        font-family: "Runebig", serif;
        color: var(--text-color);
        text-align: center;
      }

      .pictures {
        border: 20px solid var(--primary-color);
        width: 70vw;
        height: 70vh;
        margin: 50px auto 50px auto;
        background-color: var(--primary-color);
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        transition: background-image 1s ease-in-out, background-position 1s ease-in-out, background-size 1s ease-in-out;
        font-family: "Runebig", serif;
        color: var(--text-color);
        text-align: center;
      }

      header {
        display: flex;
        align-items: center;
        background: linear-gradient(to right, var(--secondary-color) 0%, var(--primary-color) 10%, var(--primary-color) 90%, var(--secondary-color) 100%);
        text-shadow: -1.5px -1.5px 0 black, 1.5px -1.5px 0 black, -1.5px 1.5px 0 black, 1.5px 1.5px 0 black;
      }

      .burger {
        display: none;
        font-size: 2.5em;
        color: var(--text-color);
        background: none;
        border: none;
        cursor: pointer;
        box-shadow: none;
      }

      h1 {
        margin: 0 0 0 20px;
        text-shadow: -2px -2px 0 black, 2px -2px 0 black, -2px 2px 0 black, 2px 2px 0 black;
      }

      #norenga1,
      #norenga2 {
        margin: 0;
        display: inline-block;
        position: relative;
        font-size: 1.5em;
        top: 4px;
      }

      #norenga2 {
        font-size: 1.2em;
        display: inline-block;
        margin: 0;
        top: -4px;
      }

      #menu {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        list-style: none;
        margin: 0;
        font-size: 2em;
        gap: 100px;
        text-align: center;
        font-weight: bold;
      }

      nav {
        width: 100%;
        height: 80px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      a {
        color: var(--text-color);
        text-decoration: none;
        cursor: pointer;
      }

      a span {
        display: block;
      }

      /* CONTAINERS */

      .container {
        display: flex;
        justify-content: space-evenly;
        align-items: center;
      }

      .flashcard-container {
        perspective: 1000px;
        width: 350px;
        height: 500px;
        margin: 40px;
      }

      .input-container {
        display: flex;
        flex-direction: column;
        margin: 430px 30px 0 30px;
      }

      .scoreboard-container {
        perspective: 1000px;
        width: 350px;
        height: 500px;
        margin: 40px;
      }

      /* FLASHCARD STYLES */

      .flashcard {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.6s;
        cursor: pointer;
      }

      .flashcard.flipped {
        transform: rotateY(180deg);
      }

      #cardFront,
      #cardBack {
        position: absolute;
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-color: var(--text-color);
        backface-visibility: hidden;
        border: 10px solid var(--text-color);
        border-radius: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        margin: 0;
        font-size: 3em;
        color: var(--text-color);
        text-shadow: -1.5px -1.5px 0 black, 1.5px -1.5px 0 black, -1.5px 1.5px 0 black, 1.5px 1.5px 0 black;
      }

      #cardFront {
        background-image: url(pics/ornament5rev.jpg);
      }

      #cardBack {
        background-image: url(pics/ornament5.jpg);
        transform: rotateY(180deg);
      }

      /* INPUT AND BUTTON STYLES */

      .answer-submit,
      #alternatives.show,
      .score-add-logout {
        display: flex;
        justify-content: space-between;
        width: 420px;
        margin-bottom: 20px;
      }

      input {
        width: 50%;
        font-size: 1.5em;
        font-family: "Runesmall", sans-serif;
        border: 1.5px solid black;
        border-radius: 5px;
        padding: 10px 20px;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        color: var(--secondary-color);
      }

      button {
        color: var(--text-color);
        font-size: 1.5em;
        font-family: "Runesmall", sans-serif;
        border: 1.5px solid black;
        border-radius: 5px;
        padding: 10px 20px;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        background-color: var(--secondary-color);
        text-shadow: none;
        transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease;
      }

      button:active {
        transform: translateY(2px);
        box-shadow: none;
      }

      button:hover {
        background-color: var(--primary-color);
        cursor: pointer;
      }

      #alternatives {
        visibility: hidden;
        opacity: 0;
        height: 0;
        transition: opacity 0.3s ease;
      }

      #alternatives.show {
        visibility: visible;
        opacity: 1;
        height: auto;
        margin-top: -20px;
      }

      #score {
        display: flex;
        justify-content: center;
        width: 50%;
        align-items: center;
        font-family: "Runesmall", sans-serif;
        font-size: 1.5em;
        border: 1.5px solid black;
        border-radius: 5px;
        padding: 10px 20px;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        margin: 0;
        gap: 20px;
        color: var(--secondary-color);
        background-color: white;
      }

      /* SCOREBOARD STYLES */

      .scoreboard {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.6s;
        cursor: pointer;
      }

      .scoreboard.flipped {
        transform: rotateY(180deg);
      }

      #leaderboard,
      #personalScores {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        border: 10px solid var(--text-color);
        border-radius: 50px;
        display: flex;
        flex-direction: column;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        margin: 0;
        font-size: 2em;
        color: var(--text-color);
        background-image: url(pics/ornament4rev.jpg);
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      #leaderboard {
        background-image: url(pics/ornament4.jpg);
        transform: rotateY(180deg);
      }

      #personalScoresList,
      #leaderboardList {
        position: relative;
        margin-left: -40px;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }

      li {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        list-style-position: inside;
        list-style-type: upper-roman;
        width: 100%;
        height: 100%;
        font-size: 0.6em;
      }

      .footer {
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        width: 100%;
        height: 100%;
        align-items: center;
        font-family: "Runesmall", sans-serif;
        font-size: 0.6em;
      }

      footer {
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(to right, var(--secondary-color) 0%, var(--primary-color) 10%, var(--primary-color) 90%, var(--secondary-color) 100%);
        font-family: "Runesmall", sans-serif;
      }

      /* LOGIN WINDOW STYLES */

      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: radial-gradient(rgba(0, 0, 0, 0.5), black);
        z-index: 1000;
      }

      .login-box {
        width: 400px;
        height: 400px;
        background: var(--text-color);
        background-image: url(pics/natur1.jpg);
        background-position: center;
        background-repeat: no-repeat;
        background-size: auto 100%;
        padding: 30px 30px;
        border: solid 12px var(--text-color);
        border-radius: 50px;
      }

      h2 {
        margin: 10px 0 120px 0;
        font-size: 2.5em;
        text-shadow: -0.6px -0.6px 0 black, 0.6px -0.6px 0 black, -0.6px 0.6px 0 black, 0.6px 0.6px 0 black;
      }

      h4 {
        margin: 10px 0 0 0;
        font-size: 1.2em;
        text-shadow: -1.2px -1.2px 0 black, 1.2px -1.2px 0 black, -1.2px 1.2px 0 black, 1.2px 1.2px 0 black;
      }

      #loginWindow input,
      #loginWindow button {
        display: flex;
        justify-content: center;
        margin: 10px auto;
      }

      #loginWindow input {
        width: 70%;
        color: var(--primary-color);
      }

      #loginWindow button {
        display: inline-block;
        margin: 10px 20px;
        font-family: "Runesmall", serif;
        font-size: 1.5em;
        background: var(--secondary-color);
      }

      /*MOBILE PHONE VIEW*/

      @media (max-width: 800px) {
        /*media 800*/
        html,
        body {
          height: 100%;
          background-size: 80%;
          overflow: auto;
          overflow-x: hidden;
        }

        /*media 800*/
        header {
          background: var(--primary-color);
        }

        /*media 800*/
        .burger {
          display: block;
          position: relative;
          top: -4px;
          right: 50px;
          background: none;
          border: none;
          color: var(--text-color);
        }

        /*media 800*/
        nav {
          padding: 0 20px;
          position: relative;
        }

        /*media 800*/
        #menu {
          display: none;
          position: absolute;
          top: 80px;
          right: 0;
          background: var(--secondary-color);
          flex-direction: column;
          padding: 10px 20px;
          border-radius: 8px;
          z-index: 100;
          gap: 15px;
          font-size: 3rem;
          width: auto;
        }

        /*media 800*/
        #menu.open {
          display: flex;
        }

        /*media 800*/
        h1 {
          display: flex;
          flex-direction: column;
          text-shadow: -1.5px -1.5px 0 black, 1.5px -1.5px 0 black, -1.5px 1.5px 0 black, 1.5px 1.5px 0 black, 1px 1px 0 black;
        }

        /*media 800*/
        #norenga1,
        #norenga2 {
          display: inline-block;
          position: relative;
          top: 4px;
          left: 50px;
        }

        /*media 800*/
        #norenga2 {
          top: -4px;
        }

        /*media 800*/
        .container {
          flex-direction: column;
        }

        /*media 800*/
        .flashcard-container,
        .scoreboard-container {
          width: 280px;
          height: 400px;
          margin-top: 40px;
        }

        /*media 800*/
        #cardFront,
        #cardBack,
        #personalScores,
        #leaderboard {
          border-radius: 40px;
        }

        /*media 800*/
        li,
        .footer {
          font-size: 0.5em;
        }

        /*media 800*/
        .answer-submit,
        #alternatives.show,
        .score-add-logout {
          display: flex;
          justify-content: space-between;
          width: 80vw;
        }

        /*media 800*/
        .input-container {
          margin: 10px;
        }

        /*media 800*/
        button,
        input,
        #score {
          padding: 4px 8px;
          font-size: 1.2em;
        }

        /*media 800*/
        #score,
        input {
          width: 60%;
        }

        /*media 800*/
        h2 {
          margin-top: 0;
        }

        /*media 800*/
        .pictures {
          height: 30vh;
        }

        /*media 800*/
        .login-box {
          width: 300px;
          height: 300px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Login window (hidden by default) -->
    <div id="loginWindow" class="overlay">
      <div class="login-box">
        <h2>Log In / Sign Up</h2>
        <input type="email" id="email" placeholder="Email" />
        <input type="password" id="password" placeholder="Password" />
        <button id="login">Log In</button>
        <button id="signup">Sign Up</button>
      </div>
    </div>

    <header>
      <nav>
        <h1>
          <span id="norenga1">Nor</span>
          <span id="norenga2">enga</span>
        </h1>
        <ul id="menu">
          <li class="navli"><a href="index.html">Home</a></li>
          <li class="navli">
            <a href="scores.html"><span>Your</span><span>scores</span></a>
          </li>
          <li class="navli">
            <a href="topscores.html"><span>Top</span><span>scores</span></a>
          </li>
          <li class="navli"><a href="terms.html">Terms of Service</a></li>
          <li class="navli"><a href="contact.html">Contact</a></li>
          <li class="navli">
            <a id="logout"><span>Log</span><span>out</span></a>
          </li>
        </ul>
        <button class="burger" id="burger">â˜°</button>
      </nav>
    </header>

    <div class="container">
      <div class="flashcard-container">
        <div class="flashcard" id="flashcard">
          <div id="cardFront"></div>
          <div id="cardBack"></div>
        </div>
      </div>

      <div class="input-container">
        <div class="answer-submit">
          <input id="answer" type="text" />
          <button id="submit">Answer</button>
        </div>
        <div id="alternatives">
          <button class="altbuttons"></button>
          <button class="altbuttons"></button>
          <button class="altbuttons"></button>
          <button class="altbuttons"></button>
        </div>
        <div class="score-add-logout">
          <p id="score"></p>
          <button id="add">Add score</button>
        </div>
      </div>

      <div class="scoreboard-container">
        <div class="scoreboard" id="scoreboard">
          <div id="personalScores">
            <h4>Personal scores</h4>
            <ol id="personalScoresList"></ol>
            <p class="footer">Flip card for leaderboard</p>
          </div>
          <div id="leaderboard">
            <h4>Leaderboard</h4>
            <ol id="leaderboardList"></ol>
            <p class="footer">Flip card for personal scores</p>
          </div>
        </div>
      </div>
    </div>

    <div class="pictures"></div>

    <footer>
      <p>Made by Nikolai Myhre with Viking love and Vscode</p>
    </footer>
    <script type="module" src="firebase-logic.js"></script>
    <script src="script.js"></script>
  </body>
</html>
